<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retreat Wallpaper</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Arial;
      margin: 0;
      padding: 16px;
      max-width: 520px;
    }
    h2 { margin-bottom: 8px; }

    .card {
      border: 1px solid #ddd;
      border-radius: 18px;
      padding: 14px;
    }

    textarea, input {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 0;
      margin-top: 6px;
    }

    canvas {
      width: 100%;
      border-radius: 18px;
      margin-top: 14px;
      border: 1px solid #eee;
    }

    .hint {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <h2>üå§Ô∏è Create Your Retreat Wallpaper</h2>

  <div class="card">
    <input id="line1" maxlength="40" placeholder="A word or phrase (e.g. Joy, Trust, Stillness)" />

    <textarea id="line2" maxlength="120"
      placeholder="A short sentence God is placing on your heart‚Ä¶"></textarea>

    <textarea id="line3" maxlength="120"
      placeholder="A prayer or intention you want to carry forward‚Ä¶"></textarea>

    <div class="hint">Tip: shorter lines look best on a wallpaper ‚ú®</div>

    <button id="gen">Generate Preview</button>
    <button id="dl">Download Wallpaper</button>

    <canvas id="c" width="1080" height="1920"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    const l1 = document.getElementById("line1");
    const l2 = document.getElementById("line2");
    const l3 = document.getElementById("line3");

    const bg = new Image();
    bg.src = "bg.png"; // background image

    function drawCenteredText(text, y, fontSize, weight = "400") {
      if (!text) return;
      ctx.font = `${weight} ${fontSize}px system-ui`;
      ctx.fillText(text, canvas.width / 2, y);
    }

    function wrapCenteredText(text, startY, fontSize, lineHeight, maxWidth) {
      if (!text) return startY;

      ctx.font = `${fontSize}px system-ui`;
      const words = text.split(/\s+/);
      let line = "";
      let y = startY;

      for (let i = 0; i < words.length; i++) {
        const testLine = line + words[i] + " ";
        const w = ctx.measureText(testLine).width;
        if (w > maxWidth && line) {
          ctx.fillText(line.trim(), canvas.width / 2, y);
          line = words[i] + " ";
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line.trim(), canvas.width / 2, y);
      return y + lineHeight;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      // soft overlay for readability
      ctx.fillStyle = "rgba(255,255,255,0.28)";
      ctx.fillRect(80, 620, 920, 620);

      ctx.textAlign = "center";
      ctx.fillStyle = "#1b1b1b";

      let y = 760;

      // Line 1: key word / phrase
      drawCenteredText(l1.value.trim(), y, 72, "600");
      y += 110;

      // Line 2: sentence
      y = wrapCenteredText(l2.value.trim(), y, 56, 72, 820);
      y += 40;

      // Line 3: prayer / intention
      wrapCenteredText(l3.value.trim(), y, 52, 68, 820);

      // footer
      ctx.font = "34px system-ui";
      ctx.fillStyle = "rgba(0,0,0,0.55)";
      ctx.fillText("Broadcast Ministry Retreat 2026", canvas.width / 2, 1760);
    }

    bg.onload = draw;
    document.getElementById("gen").onclick = draw;

    document.getElementById("dl").onclick = () => {
      draw();
      const a = document.createElement("a");
      a.download = "retreat-wallpaper.png";
      a.href = canvas.toDataURL("image/png");
      a.click();
    };
  </script>
</body>
</html>
